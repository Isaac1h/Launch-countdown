<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Launch countdown</title>
</head>

<body class="text-center d-flex flex-column min-vh-100">

  <header class="pt-5">
    <h1 class="text-white text-uppercase fw-bold" style="font-size: 1.5rem;">
      We're launching soon
    </h1>
  </header>

  <main class="container" style="margin-top: 150px;">
    
    <div class="row justify-content-center g-1">
      
      <div class="col-6 col-md-2">
        <div class="timer-card p-4 mx-auto">
          <h2 class="timer-number mb-0" id="days">00</h2>
        </div>
        <p class="timer-label mt-3 mb-0">DAYS</p>
      </div>

      <div class="col-6 col-md-2">
        <div class="timer-card p-4 mx-auto">
          <h2 class="timer-number mb-0" id="hours">00</h2>
        </div>
        <p class="timer-label mt-3 mb-0">HOURS</p>
      </div>

      <div class="col-6 col-md-2">
        <div class="timer-card p-4 mx-auto">
          <h2 class="timer-number mb-0" id="minutes">00</h2>
        </div>
        <p class="timer-label mt-3 mb-0">MINUTES</p>
      </div>

      <div class="col-6 col-md-2">
        <div class="timer-card p-4 mx-auto">
          <h2 class="timer-number mb-0" id="seconds">00</h2>
        </div>
        <p class="timer-label mt-3 mb-0">SECONDS</p>
      </div>
      
    </div>
  </main>

  <footer class="pb-5 mt-auto">
    <img src="./images/pattern-hills.svg" class="w-100 position-fixed bottom-0 start-0 hills-image" alt="">
    
    <div class="attribution">
      Coded by <a href="https://github.com/Isaac1h">Isaac1h</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
